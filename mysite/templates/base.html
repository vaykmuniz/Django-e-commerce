<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-n1">
            <div class='col-7'>
            <a class="navbar-brand ml-4" href="{% url 'home' %}">.vayk</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cart' %}">
                    {% load static %}
                    <img src="{% static 'img/cart-icon.png' %}" style='width: 30px; height: 30px;'>
                </a>
            {% else %}
                <a class="btn btn-outline-success ml-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-success ml-2" href="{% url 'register' %}">Cadastrar</a>
            {% endif %}
            </div>
        
            <div class="justify-content-end col">
                <form method='GET' action="{% url 'busca' %}">
                <div class="form-row">
                    <div class="col-7">
                        <input class="form-control form-control ml-2" name='busca' type="text" placeholder="Procurar produto">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-outline-light ml-2">Buscar</button>
                        {% if user.is_authenticated %}
                            <a class="btn btn-outline-warning ml-2" href="{% url 'log_out' %}">Logout</a>
                        {% endif%}
                    </div>
                </div>
                </form>
            </div>
        </nav>

        {% for msg in messages %}
            <div class="alert alert-success" role="alert">{{ msg }}</div>
        {% endfor %}

        {% block head %}
        {% endblock %}
    </head>
    <body style="background-color: grey;">
        <div class='container-lg mt-5'>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
